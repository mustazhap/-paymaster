<section class="order page">
    <div class="page-wrapper order__wrapper">
        <div class="order__info">
            <div class="order__item">
                <img src="../../assets/img/order/money.png" alt="Money" class="order__ico">
                <span class="order__text">Дешевле, чем карточный <br> зквайринг</span>
            </div>
            <div class="order__item">
                <span class="order__text-ico">36 млн.</span>
                <span class="order__text">36 млн. пользователей WebMoney <br> готовы покупать</span>
            </div>
            <div class="order__item">
                <img src="../../assets/img/order/settings.png" alt="Settings" class="order__ico">
                <span class="order__text">Маркетинговая поддержка <br> WebMoney</span>
            </div>

        </div>
        <div class="order__form">
            <div class="order__romb"></div>
            <div class="order__form-row">
                <div class="order__input order__input_left">
                    <span class="order__title">Ваше имя*</span>
                    <input type="text" class="order__input-form" placeholder="Иванов Иван">
                </div>
                <div class="order__input">
                    <span class="order__title">Ваш телефон*</span>
                    <input type="text" class="order__input-form" placeholder="+7  928 000 00 00">
                </div>
            </div>
            <div class="order__form-row">
                <div class="order__input order__input_left">
                    <span class="order__title">Адрес сайта</span>
                    <input type="text" class="order__input-form" placeholder="paymaster.ru">
                </div>
                <div class="order__input">
                    <span class="order__title">E-mail адрес</span>
                    <input type="text" class="order__input-form" placeholder="name@name.ru">
                </div>
            </div>
            <div class="order__input order__input_whole">
                <span class="order__title">Название юридического лица или ИП</span>
                <input type="text" class="order__input-form" placeholder="ООО “Пеймастер”">
            </div>
            <div class="order__select">
                <div class="order__select-item">
                    <input type="checkbox" class="order__checkbox" id="check1">
                    <label class="order__label" for="check1"><span></span>Подключите меня к онлайн кассе<br class="br">(в соответствии с 54 ФЗ)</label>
                </div>
                <div class="order__select-item">
                    <input type="checkbox" class="order__checkbox" id="check2">
                    <label class="order__label" for="check2"><span></span>Хочу принимать платежи в соц сетях</label>
                </div>
            </div>
            <button class="button order__button">Отправить заявку</button>
        </div>
    </div>
</section>
